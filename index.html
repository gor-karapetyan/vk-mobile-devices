<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="visible">
        <header class="header">
            <div>
                <img src="images/icons8-vk-com-40.png" alt="vk">
            </div>
            <div>
                <input type="text" id="myInput" placeholder="Search">
            </div>
        </header>


        <div class="content fixed">
            <div class="VK_for_mobile">
                <div>
                    <h1 class="h1_content">VK for mobile devices</h1>
                    <p>Install our official mobile app and stay in touch with your friends anytime<br> and anywhere.</p>
                </div>
                <div class="mobile_devices_img">
                    <a class="android_ios_href" href="">
                        <img class="android_ios_img" src="images/pYORDwKmdDI.png" alt="VK for Android">
                        <button class="button_href">
                            <div class="icons_android_ios gsm1">
                                <span>
                                    <img src="images/icons8-android-os-16.png" alt="">
                                </span>
                                <span>
                                    <span class="android_ios_text">
                                        VK for Android
                                    </span>
                                </span>
                            </div>
                        </button>
                    </a>
                    
                    <a class="android_ios_href" href="">
                        <img class="android_ios_img" src="images/VD3VpchXcC8.png" alt="VK for iOS">
                        <button class="button_href">
                            <div class="icons_android_ios gsm2">
                                <span>
                                    <img src="images/icons8-apple-logo-16.png" alt="">
                                </span>
                                <span>
                                    <span class="android_ios_text">
                                        VK for iOS
                                    </span>
                                </span>
                            </div>
                        </button>
                    </a>
                </div>
            </div>


            <div class="right_content">
                <div class="right_sign">
                    <div class="right_vk_icon">
                        <img src="images/icons8-vk-com-60.png" alt="vk">
                    </div>
                    <div class="right_vk_p">
                        <p>Sign in to VK</p>
                    </div>
                    <form action="">
                        <button class="button_href right_btn_in_up sign_in_btn" type="button">
                            <span>
                                <span>Sign in</span>
                            </span>
                        </button>
                        <button class="button_href right_btn_in_up sign_up_btn" type="button">
                            <span>
                                <span>Sign up</span>
                            </span>
                        </button>
                    </form>
                    <div class="right_ID">
                        <p>After signing up, you'll get access to all of<br> VK ID's features</p>
                        <br>
                        <a href="" target="_blank" class="learn_more">
                            <p>Learn more</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div>
        <header class="kmn">
            <div>
                <img src="images/icons8-vk-com-40.png" alt="vk">
            </div>
        </header>
    
        <div class="login_mobile_version">
            <div class="loginBlock">
                <a class="linkStyle" href="">
                    <div class="link_mobile_img">
                        <p>Install the <b>VK</b> mobile app</p>
                        <div class="link_arrow_img"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="login_mobile_version">
            <div class="loginBlock">
                <div class="div_sign">
                    <div class="style_sign_in">Sign in to VK</div>
                    <div class="style_touch">Stay in touch on the go with VK mobile.</div>
                    <form action="">
                        <button class="button_href right_btn_in_up sign_in_btn" type="button">
                            <span>
                                <span>Sign in</span>
                            </span>
                        </button>
                        <button class="button_href right_btn_in_up sign_up_btn" type="button">
                            <span>
                                <span>Sign up for VK</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
